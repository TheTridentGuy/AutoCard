    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>AutoCard</title>
    <style>
        * {
            font-family: sans-serif;
        }
        h1 {
            text-align: center;
            font-size: 10vmin;
        }
        p {
            text-align: center;
        }
    </style>
    <script src="party.min.js"></script>
    <script>
        function $(id){
            return document.getElementById(id)
        }

        function textfill(elem, text, colors){
            var colcount = 0;
            for(var char of text){
                $(elem).innerHTML += `<b style="color: ${colors[colcount]};">${char}</b>`;
                if(char == " ") continue
                colcount++;
                if(colcount >= colors.length) colcount = 0;
            }
        }

        function festivity(elem, colors, num) {
            if(num >= colors.length) num=0
            party.confetti(elem);
            elem.style.backgroundColor = colors[num];
            if(num >= colors.length) num=0
            setTimeout(function(){
                festivity(elem, colors, num+1);
            }, 1000);
        }

        window.onload = function(){
            textfill("title", "AutoCard", ["red", "orange", "yellow", "green", "blue", "purple"]);
            textfill("msg", "Quickly design digital cards for every occasion.", ["red", "orange", "yellow", "green", "blue", "purple"]);
            setTimeout(function(){
                festivity($("fest"), ["red", "orange", "yellow", "green", "blue", "purple"], 0);
            });
        }
    </script>
</head>
<body>
    <h1 id="title"></h1>
    <p id="msg"></p>
    <hr id="fest" style="height: 5vmin; border: none;">
</body>
